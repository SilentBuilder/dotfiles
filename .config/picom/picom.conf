# Corners
corner-radius = 8.0;
rounded-corners-exclude = [
  "class_g = 'URxvt'",
  "class_g = 'XTerm'",
  "class_g = 'Polybar'",
  "class_g = 'code-oss'",
  "class_g = 'Tint2'",
];

# Shadows

# Blur Method

blur: {
  method = "dual_kawase";
  strength = 5;
  background = true;
  background-frame = true;
  background-fixed = true;
}

blur-background-exclude = [
  "class_g = 'slop'"
];

backend = "glx";

# Transparency

inactive-opacity = 1.0;
active-opacity = 1.0;
frame-opacity = 1.0;
inactive-opacity-override = false;
opacity-rule = [
  "85:class_g = 'kitty'",
  "85:class_g = 'Rofi'",
  "85:class_g = 'Polybar'",
  "100:class_g = 'Dunst'",
  "50:class_g = 'Bspwm'",
  "50:class_i = 'presel_feedback'",
