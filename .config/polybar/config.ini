[colors]
background = #FFFFFF
background-alt = #F0F0F0
foreground = #000000
primary = #000000
secondary = #097400
alert = #A60000
disabled = #7C7C7C

[bar/left]
width = 15%
height = 24pt
radius = 6px
offset-y = 5px
offset-x = 5px
fixed-center = false

background = ${colors.background}
foreground = ${colors.foreground}

wm-restack = bspwm
line-size = 3pt
border-size = 1px
border-color = #595959

padding-left = 2
padding-right = 2
margin-left = 1
margin-right = 1
module-margin = 1

font-0 = "JetBrainsMono Nerd Font:size=10;2"

modules-center = xworkspaces

cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true

[module/xworkspaces]
type = internal/xworkspaces
label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline = ${colors.primary}
label-active-padding = 1
label-occupied = %name%
label-occupied-padding = 1
label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1
label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[bar/center]
width = 15%
height = 24pt
radius = 6px
offset-y = 5px
offset-x = 42.5%  ; Centered with a gap
fixed-center = false

background = ${colors.background}
foreground = ${colors.foreground}

wm-restack = bspwm
line-size = 3pt
border-size = 1px
border-color = #595959

padding-left = 2
padding-right = 2
margin-left = 1
margin-right = 1
module-margin = 1

font-0 = "JetBrainsMono Nerd Font:size=10;2"

modules-center = date

[bar/right]
width = 15%:-5
height = 24pt
radius = 6px
offset-y = 5px
offset-x = 85%  ; Positioned with a gap
fixed-center = false

background = ${colors.background}
foreground = ${colors.foreground}

wm-restack = bspwm
line-size = 3pt
border-size = 1px
border-color = #595959

padding-left = 2
padding-right = 2
margin-left = 2
margin-right = 2
module-margin = 1
separator = î˜¡

font-0 = "JetBrainsMono Nerd Font:size=10;2"

modules-center = volume battery network power

[module/volume]
type = custom/script
exec = ~/.local/bin/polybar/volume.sh
click-left = kitty -e pulsemixer
click-right = kitty -e pulsemixer
interval = 0.1

[module/network]
type = custom/script
exec = ~/.local/bin/polybar/internet.sh
click-left = rofi-wifi-menu
click-right = rofi-wifi-menu
interval = 4

[module/battery]
type = custom/script
exec = ~/.local/bin/polybar/battery.sh
click-left = kitty -e battop
click-right = kitty -e battop
interval = 30

[module/power]
type = custom/script
exec = ~/.local/bin/polybar/power.sh
click-left = powermenu
click-right = powermenu

[module/date]
type = internal/date
interval = 1
date = %d/%m/%y | %H:%M:%S
label = %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true

[global/wm]
margin-top = 0px
